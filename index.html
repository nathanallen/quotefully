<!DOCTYPE html>
<html>
  <head>
    <title>quotefully</title>
    <meta charset="UTF-8"/>

    <!-- 3rd Party -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

    <!-- APP -->
    <script type="text/javascript" src="base.js"></script>
    <link rel="stylesheet" href="base.css">
  </head>

  <body>
    <div class="container">

      <div id="edit-panel" class="">
        <ul class="fa-ul">
          <li class="expand"><i class="fa fa-li fa-expand"></i><small>Expand</small></li>
          <li class="collapse"><i class="fa fa-li fa-compress"></i><small>Collapse</small></li>
        </ul>
      </div>

      <blockquote>
        <i class="fa fa-quote-left pull-left" id="target"></i>
        <span id="quote" class="expanded"></span>
        <i class="fa fa-quote-right"></i>
      </blockquote>

    </div>
  </body>

</html>
